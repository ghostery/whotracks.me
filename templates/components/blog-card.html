<div class="card">
    <div class="thumbnail">
        <div class="card-media">
            <img class="img-fit-cover" src="{{PATHS.static}}/img/{{blog_post.header_img}}" />
        </div>
        <div class="caption">
            <p class="{{blog_post['type']}}">{{blog_post['type']}}</p>

            <h3><a href="{{PATHS.blog}}/{{blog_post.filename}}.html">{{ blog_post.title }}</a></h3>
            <p>{{ blog_post.subtitle }}</p>
          </div>
    </div>
</div>
